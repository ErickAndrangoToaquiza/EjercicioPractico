<div class="user-info-box">
  <div class="title">
    <h3>Top Drivers</h3>
    <app-icon
      name="icon-arrow-left"
      width="20px"
      height="20px"
      color="var(--dark-color)"
    ></app-icon>
  </div>
  <div class="user-card" *ngFor="let user of users">
    <img [src]="user.img" alt="DescripciÃ³n de la imagen" />
    <div class="user-info">
      <h2>{{ user.name }}</h2>
      <p>{{ user.phone }}</p>
    </div>
    <div>
      <p>
        Orders: <strong>{{ user.order }} </strong>
      </p>
      <p>
        Income: <strong>{{ user.income | currency : "USD" }} </strong>
      </p>
    </div>
  </div>
</div>
