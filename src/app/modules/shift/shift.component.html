<!-- HTML -->
<form class="shift-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter Name">
  
    <label for="per_km">Per km:</label>
    <input type="number" id="per_km" name="per_km" placeholder="Enter Per km">
  
    <label for="value">Value:</label>
    <input type="number" id="value" name="value" placeholder="Enter Value">
  
    <button type="submit">Submit</button>
  </form>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Per km</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se agregarán las filas de la tabla -->
      </tbody>
    </table>

      <!-- Aquí se agregarán los botones de la paginación -->
    </div>
